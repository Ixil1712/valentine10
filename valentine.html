<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Georgia', serif;
    background: radial-gradient(circle at top left, #ffe6e6, #fff0f5);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
    color: #b30059;
    position: relative;
  }

  /* Sparkle overlay */
  .sparkle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    opacity: 0;
    animation: sparkle 2s infinite;
  }

  @keyframes sparkle {
    0% { opacity: 0; transform: scale(0) translate(0,0); }
    50% { opacity: 1; transform: scale(1.5) translate(0,-5px); }
    100% { opacity: 0; transform: scale(0) translate(0,-10px); }
  }

  h1 {
    text-align: center;
    font-size: 2.8em;
    margin-bottom: 50px;
    line-height: 1.3;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }

  .button-container {
    display: flex;
    gap: 40px;
    opacity: 0;
    animation: fadeIn 2s forwards 1s;
  }

  button {
    padding: 15px 40px;
    font-size: 1.3em;
    border: 2px solid #b30059;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    background: transparent;
    color: #b30059;
    font-weight: bold;
    box-shadow: 0 0 10px rgba(179,0,89,0.3);
  }

  #yesBtn {
    background: #b30059;
    color: white;
    box-shadow: 0 0 20px rgba(179,0,89,0.6);
  }

  #yesBtn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(179,0,89,0.8);
  }

  #noBtn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(179,0,89,0.4);
  }

  /* Floating hearts and petals */
  .floating {
    position: absolute;
    width: 20px;
    height: 20px;
    transform: rotate(-45deg);
    animation: float 6s linear infinite;
    opacity: 0.8;
  }

  .floating::before,
  .floating::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
  }

  .floating.heart::before,
  .floating.heart::after {
    background: #b30059;
  }

  .floating.petal::before,
  .floating.petal::after {
    background: #ff99cc;
  }

  .floating.heart {
    background: #b30059;
  }

  .floating.petal {
    background: #ff99cc;
  }

  @keyframes float {
    0% {
      transform: translateY(0) rotate(-45deg);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-700px) rotate(-45deg);
      opacity: 0;
    }
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  /* Confetti style */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: hsl(330, 70%, 45%);
    opacity: 0.8;
    transform: rotate(45deg);
    animation: confetti-fall 3s forwards;
  }

  @keyframes confetti-fall {
    0% { transform: translateY(0) rotate(0deg); opacity:1; }
    100% { transform: translateY(500px) rotate(360deg); opacity:0; }
  }

</style>
</head>
<body>

<h1>Mary,<br>will you be my Valentine?</h1>
<div class="button-container">
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  let yesSize = 1;

  // Add click and touch events for iPhone
  yesBtn.addEventListener('click', yesAction);
  yesBtn.addEventListener('touchstart', yesAction);
  noBtn.addEventListener('click', noAction);
  noBtn.addEventListener('touchstart', noAction);

  // Yes button
  function yesAction(e) {
    e.preventDefault();
    spawnHearts(30); // elegant burst
    createConfetti(100);
    createSparkles(50); // cinematic sparkle overlay
    document.body.innerHTML = `
      <div style="text-align:center; padding:50px; animation: fadeIn 2s forwards;">
        <h1 style="font-size:3em;">You made me the happiest!</h1>
        <p style="font-size:1.5em; max-width:500px; margin:20px auto; color:#8c004d;">
          Every moment with you feels magical. Thank you for saying yes.
        </p>
      </div>
    `;
  }

  // No button
  function noAction(e) {
    e.preventDefault();
    yesSize += 0.2;
    yesBtn.style.transform = `scale(${yesSize})`;
    alert("I hope you’ll reconsider… ❤️");
  }

  // Floating hearts/petals
  function createFloating() {
    const element = document.createElement('div');
    element.className = 'floating ' + (Math.random() > 0.5 ? 'heart' : 'petal');
    element.style.left = Math.random() * window.innerWidth + 'px';
    element.style.animationDuration = 4 + Math.random() * 3 + 's';
    element.style.width = 10 + Math.random() * 25 + 'px';
    element.style.height = element.style.width;
    document.body.appendChild(element);
    setTimeout(() => element.remove(), 7000);
  }
  setInterval(createFloating, 250);

  // Confetti
  function createConfetti(amount) {
    for (let i = 0; i < amount; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.background = `hsl(${Math.random()*360}, 70%, 50%)`;
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }
  }

  // Classy heart burst for Yes
  function spawnHearts(amount) {
    for (let i = 0; i < amount; i++) {
      const heart = document.createElement('div');
      heart.className = 'floating heart';
      heart.style.left = window.innerWidth/2 + (Math.random()*100-50) + 'px';
      heart.style.top = window.innerHeight/2 + (Math.random()*50-25) + 'px';
      heart.style.width = 15 + Math.random()*20 + 'px';
      heart.style.height = heart.style.width;
      heart.style.opacity = 0.6 + Math.random()*0.4;
      heart.style.animationDuration = 3 + Math.random()*2 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
  }

  // Sparkle overlay
  function createSparkles(amount) {
    for (let i = 0; i < amount; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random()*window.innerWidth + 'px';
      sparkle.style.top = Math.random()*window.innerHeight + 'px';
      sparkle.style.animationDelay = (Math.random()*2) + 's';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 3000);
    }
  }

</script>

</body>
</html>
